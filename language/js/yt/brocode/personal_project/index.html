<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        margin: 0;
        gap: 2em;
        background-color: #f0f0f0;
        font-family: 'Arial', sans-serif;
    }

    #countdown {
        font-size: 2em;
        color: #333;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .work {
        background-color: salmon; /* Light Salmon */
        color: #fff;
    }

    .relax {
        background-color: #ADD8E6; /* Light Blue */
        color: #fff;
    }

    .stop {
        background-color: #FF4500; /* Crimson */
        color: #fff;
    }

    .pause {
        background-color: #FFD700; /* Gold */
        color: #333;
    }

    #buttons {
        display: flex;
        gap: 1em;
    }

    #controlButtons {
        display: none; /* Initially hide control buttons */
        gap: 1em;
    }
    </style>

</head>
<body>

<div id="countdown">Welcome Adicondro!</div>

<div id="buttons">
  <button class="work">Work (45 min)</button>
  <button class="relax">Relax (30 min)</button>
</div>

<div id="controlButtons">
  <button class="stop">Stop</button>
  <button class="pause">Pause</button>
</div>

<!-- ... (previous HTML code) ... -->

<script>
    // Set the countdown time in seconds
    let countdownTime = 0;
    let intervalId;
    let isPaused = false; // Flag to track pause state
  
    // Function to start countdown based on button click
    function startCountdown(duration) {
      countdownTime = duration * 60; // Convert minutes to seconds
      intervalId = setInterval(updateCountdown, 1000);
      isPaused = false; // Reset paused state when starting
  
      // Hide work and relax buttons
      const workButton = document.querySelector('.work');
      const relaxButton = document.querySelector('.relax');
      workButton.style.display = 'none';
      relaxButton.style.display = 'none';
  
      // Show control buttons
      const controlButtons = document.getElementById('controlButtons');
      controlButtons.style.display = 'flex';
    }
  
    // Function to update countdown display
    function updateCountdown() {
      if (!isPaused) {
        const hours = Math.floor(countdownTime / 3600);
        const minutes = Math.floor((countdownTime % 3600) / 60);
        const seconds = countdownTime % 60;
  
        const countdown = document.getElementById('countdown');
        countdown.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
  
        if (countdownTime === 0) {
          alert("Time is Up!");
          clearInterval(intervalId);
          // Show work and relax buttons
          const workButton = document.querySelector('.work');
          const relaxButton = document.querySelector('.relax');
          workButton.style.display = 'block';
          relaxButton.style.display = 'block';
          // Hide control buttons
          const controlButtons = document.getElementById('controlButtons');
          controlButtons.style.display = 'none';
        } else {
          countdownTime--;
        }
      }
    }
  
    // Add event listeners to buttons
    const buttons = document.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('click', function() {
        if (this.classList.contains('work')) {
          startCountdown(45); // Start work countdown (45 minutes)
        } else if (this.classList.contains('relax')) {
          startCountdown(30); // Start relax countdown (30 minutes)
        } else if (this.classList.contains('stop')) {
          clearInterval(intervalId);
          countdownTime = 0;
          document.getElementById('countdown').textContent = 'Welcome!';
          // Show work and relax buttons
          const workButton = document.querySelector('.work');
          const relaxButton = document.querySelector('.relax');
          workButton.style.display = 'block';
          relaxButton.style.display = 'block';
          // Hide control buttons
          const controlButtons = document.getElementById('controlButtons');
          controlButtons.style.display = 'none';
        } else if (this.classList.contains('pause')) {
          isPaused = !isPaused; // Toggle paused state on click
        }
      });
    });
  </script>
  
  <!-- ... (remaining HTML code) ... -->
  

</body>
</html>
