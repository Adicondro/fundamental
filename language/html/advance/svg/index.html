<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced SVG Graphics and Animations</title>
    <style>
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .rotating-circle {
            animation: rotate 5s linear infinite;
        }

        .interactive-rect:hover {
            fill: red;
        }
    </style>
</head>
<body>
    <h1>Advanced SVG Graphics and Animations</h1>
    <svg width="200" height="200">
        <!-- Rotating Circle -->
        <circle cx="100" cy="100" r="50" fill="blue" class="rotating-circle"></circle>
    </svg>

    <svg width="200" height="200">
        <!-- Interactive Rectangle -->
        <rect x="50" y="50" width="100" height="100" fill="green" class="interactive-rect"></rect>
    </svg>

    <svg width="100" height="100" viewBox="0 0 24 24">
        <!-- SVG Icon -->
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
    </svg>

    <script>
        // JavaScript Animation using setInterval()
        const rect = document.querySelector('.interactive-rect');
        let scale = 1;
        setInterval(() => {
            scale = scale === 1 ? 1.5 : 1;
            rect.setAttribute('transform', `scale(${scale})`);
        }, 1000);
    </script>
</body>
</html>
